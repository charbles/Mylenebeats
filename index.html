<!DOCTYPE html>

    <title>Mylene Beads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        }

            display: flex;
            align-items: center;

        }

            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

            max-width: 400px;
            text-align: left;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            h2.logo {
                font-size: 32px;
            }
            p, .promo-link {
